[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.background-primary}
format-volume-prefix-background = ${colors.primary}
format-volume = <label-volume>

label-volume = "%percentage%%"
label-volume-foreground = ${colors.background-primary}
label-volume-background = ${colors.primary}

label-muted = " 婢 "
label-muted-foreground = ${colors.alert}
label-muted-background = ${colors.primary}
interval = 5

click-right = pavucontrol
