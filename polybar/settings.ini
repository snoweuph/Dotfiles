[base/bar]
monitor = ${env:MONITOR:}
locale = it_IT.UTF-8
screenchange-reload = true

width = 100%
height = 26pt

line-size = 0pt

dpi = 96

padding-bottom = 0
padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

border-size = ${conf.gap-size}
border-bottom-size = 0

pseudo-transparency = true

radius = ${conf.border-radius}

foreground = ${colors.font-primary}
background = ${colors.background-primary}

separator = ""
separator-foreground = ${colors.primary}

font-0 = ${conf.font}
font-1 = ${conf.font-workspaces}
